<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" th:href="@{/admin/css/admin-style.css}">

    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>

</head>
<body>
<div class="container-fluid">
    <div class="row">

        <header class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand">관리자 대시보드</a>

                <div class="ms-auto">
                    <button class="btn btn-logout" onclick="confirmLogout()">
                        로그아웃
                    </button>
                </div>
            </div>
        </header>

        <div class="col-md-2 sidebar p-0">
            <h5>메뉴</h5>
            <button class="btn btn-link w-100 text-start active" onclick="showUsers()">유저 관리</button>
            <button class="btn btn-link w-100 text-start" onclick="showRestaurants()">레스토랑 관리</button>
            <button class="btn btn-link w-100 text-start" onclick="showStatistics()">통계</button>
        </div>

        <div class="col-md-10 main-content">

            <div id="users-section" class="content-card">
                <h2>유저 관리</h2>
                <div class="input-group mb-3" style="max-width: 400px;">
                    <input type="text" class="form-control" id="users-search" placeholder="유저 아이디 입력">
                    <button class="btn btn-search" type="button">검색</button>
                </div>
                <table class="table table-bordered" id="users-table">
                    <thead>
                    <tr>
                        <th>이메일</th>
                        <th>상호명</th>
                        <th>가입일</th>
                        <th>User Agent</th>
                        <th>상태</th>
                        <th>액션</th>
                    </tr>
                    </thead>
                    <tbody id="users-tbody"></tbody>
                </table>
                <nav id="users-pagination"></nav>
            </div>

            <div id="restaurants-section" class="content-card" style="display:none;">
                <h2>레스토랑 관리</h2>
                <div class="input-group mb-3" style="max-width: 400px;">
                    <input type="text" class="form-control" id="restaurants-search" placeholder="식당명 또는 작성자 입력">
                    <button class="btn btn-search" type="button">검색</button>
                </div>
                <table class="table table-bordered" id="restaurants-table">
                    <thead>
                    <tr>
                        <th>레스토랑명</th>
                        <th>작성자</th>
                        <th>대표메뉴</th>
                        <th>지역</th>
                        <th>등록일</th>
                        <th>상태</th>
                        <th>액션</th>
                    </tr>
                    </thead>
                    <tbody id="restaurants-tbody"></tbody>
                </table>
                <nav id="restaurants-pagination"></nav>
            </div>

            <div id="statistics-section" class="content-card" style="display:none;">
                <h2>지역별 레스토랑 분포</h2>
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-bordered" id="statistics-table">
                            <thead>
                            <tr>
                                <th>지역</th>
                                <th>개수</th>
                            </tr>
                            </thead>
                            <tbody id="statistics-tbody"></tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <canvas id="statistics-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/admin/js/admin-main.js}"> </script>
</body>
</html>
