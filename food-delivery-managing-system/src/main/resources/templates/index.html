<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡이츠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans KR 폰트 적용 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
<div th:replace="fragments/navbar :: navbar"></div>

<main class="pt-24">
    <!-- Hero Section -->
    <section class="container mx-auto px-6 py-16">
        <div class="grid md:grid-cols-2 gap-12 items-center">
            <!-- Left Text -->
            <div class="text-center md:text-left">
                <h1 class="text-5xl md:text-6xl font-black leading-tight">
                    세상 모든<br>
                    사장님을 위해
                </h1>
                <p class="mt-4 text-gray-600">서비스합니다.</p>
            </div>
            <!-- Right Icon (사장님) -->
            <div class="flex justify-center items-center">
                <a href="/map" class="text-center group">
                    <div class="w-48 h-48 bg-gray-100 rounded-full flex items-center justify-center border-4 border-gray-200 group-hover:border-blue-500 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-gray-500 group-hover:text-blue-600 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.01 9.01 0 01-12 0" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464A5 5 0 0117.657 10" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12a9 9 0 019-9m9 9a9 9 0 01-9 9" />
                        </svg>
                    </div>
                    <h2 class="mt-4 text-4xl font-bold">동네 사장님</h2>
                </a>
            </div>
        </div>
    </section>

    <!-- Second Section -->
    <section class="container mx-auto px-6 py-16">
        <div class="grid md:grid-cols-2 gap-8 items-center">
            <!-- Left Icon (식당) -->
            <div class="flex justify-center items-center">
                <a href="/restaurants" class="text-center group">
                    <div class="w-48 h-48 bg-gray-100 rounded-full flex items-center justify-center border-4 border-green-300 group-hover:border-green-500 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-gray-500 group-hover:text-green-600 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                </a>
            </div>
            <!-- Right Text -->
            <div class="text-center md:text-left">
                <h2 class="text-4xl font-bold">우리 동네<br>식당 소개</h2>
                <p class="mt-4 text-gray-600">인기 순위대로 랭킹됩니다.</p>
            </div>
        </div>
    </section>

    <!-- Business Section -->
    <section class="bg-gray-100">
        <div class="container mx-auto px-6 py-20">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Left Text -->
                <div>
                    <h2 class="text-4xl font-bold leading-snug">
                        이웃 사장님과 함께하는<br>비즈니스
                    </h2>
                    <p class="mt-4 text-gray-600">
                        우리 동네의 다양한 이야기를 이웃과 함께 나누어요.<br>
                        사장님들만의 다양한 고충을 함께 나누어요.
                    </p>
                    <div class="mt-8 flex items-center gap-8 text-gray-600">
                        <a href="/chats" class="text-center">
                            <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                            </div>
                            <span class="mt-2 text-sm block">채팅</span>
                        </a>
                    </div>
                </div>
                <!-- Right Icon -->
                <div class="flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-64 h-64" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
                                <stop offset="100%" style="stop-color:rgb(34,197,94);stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="40" fill="url(#grad1)" />
                        <g>
                            <rect x="90" y="30" width="20" height="20" rx="5" fill="#EF4444"/>
                            <line x1="100" y1="50" x2="100" y2="80" stroke="white" stroke-width="4"/>
                        </g>
                        <g transform="rotate(90 100 100)">
                            <rect x="90" y="30" width="20" height="20" rx="5" fill="#3B82F6"/>
                            <line x1="100" y1="50" x2="100" y2="80" stroke="white" stroke-width="4"/>
                        </g>
                        <g transform="rotate(180 100 100)">
                            <rect x="90" y="30" width="20" height="20" rx="5" fill="#10B981"/>
                            <line x1="100" y1="50" x2="100" y2="80" stroke="white" stroke-width="4"/>
                        </g>
                        <g transform="rotate(270 100 100)">
                            <rect x="90" y="30" width="20" height="20" rx="5" fill="#F59E0B"/>
                            <line x1="100" y1="50" x2="100" y2="80" stroke="white" stroke-width="4"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white">
    <div class="container mx-auto px-6 py-8 flex justify-between items-center">
        <div class="text-sm">
            <a href="#" class="hover:underline mr-4">서비스 소개</a>
            <a href="#" class="hover:underline">동네현황</a>
        </div>
        <div class="text-sm">
            쿠팡이츠
        </div>
    </div>
</footer>

</body>
</html>
