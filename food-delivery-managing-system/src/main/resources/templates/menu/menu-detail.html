<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>메뉴 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f6f8;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        /* 이미지 */
        .menu-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            background: #f7f7f7;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        /* 카드 */
        .detail-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            border: none;
            padding: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .badge-signature {
            background-color: #F8B502;
            color: #212529;
            border-radius: 6px;
            font-size: 0.8rem;
            padding: 0.3em 0.6em;
            margin-left: 8px;
        }

        .price {
            color: #00A2FF;
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .card-text {
            line-height: 1.6;
            font-size: 1rem;
            color: #555;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            margin-right: 6px;
        }

        /* 버튼 */
        .btn-outline-primary {
            color: #00A2FF;
            border-color: #00A2FF;
        }

        .btn-outline-primary:hover {
            background-color: #00A2FF;
            color: #fff;
        }

        .btn-outline-danger {
            border-color: #E84921;
            color: #E84921;
        }

        .btn-outline-danger:hover {
            background-color: #E84921;
            color: #fff;
        }

        /* 버튼 영역 */
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">

    <h2>메뉴 상세</h2>

    <!-- 이미지 -->
    <div class="text-center mb-4">
        <img th:if="${menuResponse.imageUrl != null and !#strings.isEmpty(menuResponse.imageUrl)}"
             th:src="${menuResponse.imageUrl}"
             class="menu-image"
             alt="menu image"
             onerror="this.src='https://placehold.co/600x400?text=No+Image'">
        <img th:if="${menuResponse.imageUrl == null or #strings.isEmpty(menuResponse.imageUrl)}"
             src="https://via.placeholder.com/600x400?text=No+Image"
             class="menu-image"
             alt="no image">
    </div>

    <!-- 기본 정보 카드 -->
    <div class="detail-card">
        <h3 class="card-title d-flex align-items-center">
            <span th:text="${menuResponse.name}">메뉴 이름</span>
            <span class="badge badge-signature"
                  th:if="${menuResponse.isSignature == 'Y'}">대표</span>
        </h3>

        <p class="card-text mb-4" th:text="${menuResponse.restaurantName}">
            식당 이름
        </p>

        <div class="price"
             th:text="${#numbers.formatDecimal(menuResponse.price, 0, 'COMMA', 0, 'POINT')} + '원'">
            0원
        </div>

        <p class="card-text mb-4" th:text="${menuResponse.description}">
            메뉴 설명이 여기에 표시됩니다.
        </p>

        <ul class="list-unstyled small text-muted mb-0">
            <li><span class="info-label">등록일:</span>
                <span th:text="${#temporals.format(menuResponse.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</span>
            </li>
            <li><span class="info-label">수정일:</span>
                <span th:text="${menuResponse.updatedAt != null ? #temporals.format(menuResponse.updatedAt, 'yyyy-MM-dd HH:mm') : '-'}">-</span>
            </li>
        </ul>
    </div>

    <!-- 버튼 영역 -->
    <div class="action-buttons">
        <a class="btn btn-outline-primary mr-2"
           th:href="@{|/restaurants/${menuResponse.restaurantIdx}/menus|}">
            목록으로
        </a>

        <a class="btn btn-outline-primary mr-2"
           th:href="@{|/restaurant/${menuResponse.restaurantIdx}/menus/${menuResponse.menuIdx}/edit|}">
            수정
        </a>

        <button class="btn btn-outline-danger"
                type="button"
                th:onclick="|deleteMenu(${menuResponse.menuIdx}, ${menuResponse.restaurantIdx})|">
            삭제
        </button>
    </div>

</div>

<script>
    async function deleteMenu(menuId, restaurantId) {
        if (!confirm("정말 삭제하시겠습니까?")) return;

        const res = await fetch(`/api/menu/${menuId}`, { method: "DELETE" });

        if (res.status === 204) {
            window.location.href = `/restaurants/${restaurantId}/menus`;
        } else {
            alert("삭제 실패: " + res.status);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
